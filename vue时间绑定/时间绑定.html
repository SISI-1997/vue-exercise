<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <style>
        .activated{color: red}
    </style>
</head>
<body>
    <div id="app">
        <div @click="handleDivClick" :class="{activ
        ated:isActivated}"> hello world</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isActivated:false
            },
            methods:{
                handleDivClick:function(){
                    this.isActivated = !this.isActivated;
                }
            }
        })
    </script>
</body>
</html>
