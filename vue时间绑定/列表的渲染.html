<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) of list"
             :key="item.id">
            {{item.text}}----{{index}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                list:[{
                    id:"010120201",
                    text:"hello"
                },{
                    id:"010201202",
                    text:"sisi"
                },{
                    id:"010201203",
                    text:"love"
                },{
                    id:"020201204",
                    text:"you"
                }]
            }
        })
    </script>
</body>
</html>
