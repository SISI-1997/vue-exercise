<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child content="a"></child>
    </div>
    <script>
        Vue.component('child',{
            props:{
                content:{
                    type:String,
                    required:false,
                    default:'default value'
                }
            },
            template:'<div>{{content}}</div>'
        })
        var app = new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
