<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="3" @inc="handleinc"></counter>
        <counter :count="2" @inc="handleinc"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        var counter = {
            props :['count'],
            template:'<div @click="handleClick">{{number}}</div>',
            data:function(){
                return {
                    number: this.count
                }
            },
            methods:{
                handleClick:function(){
                    this.number = this.number +1;
                    this.$emit('inc',1)
                }
            }
        }
        var app = new Vue({
            el:"#app",
            data:{
                total:5
            },
            components:{
                counter:counter
            },
            methods:{
                handleinc:function(step){
                    this.total += step
                }
            }
        })
    </script>
</body>
</html>
