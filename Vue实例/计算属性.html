<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:"Dell",
                lastName:"lee"
            },
            computed:{
//                fullName:function(){
//                    return this.firstName + " " +this.lastName
//                }
                fullName:{
                    get:function(){
                        return this.firstName + " " +this.lastName
                    },
                    set:function(value){
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
