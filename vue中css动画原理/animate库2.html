<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <link href="animate.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="root">
    <transition enter-actived-class="animated swing" leave-active-class="animated shake">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
</div>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
            show:true
        },
        methods:{
            handleClick:function(){
                this.show =!this.show
            }
        }
    })
</script>
</body>
</html>
