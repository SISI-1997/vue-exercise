<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <style>
        @keyframes bounce-in{
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }
        .v-leave-to{
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .v-leave-active{
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="root">
    <transition>
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
</div>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
            show:true
        },
        methods:{
            handleClick:function(){
                this.show =!this.show
            }
        }
    })
</script>
</body>
</html>
